<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    {% extends './base.html' %}
    
    {% block content %}
            <div class="sec2">

                    </div>

                </div>
                <div class="ajouter">
                  
                    <div class="tab">
                        <table border="1">
                            <thead>
                                <th>id</th>

                                <th>Categorie</th>
                                <th>Prix</th>
                                <th>Action</th>

                                <tr>

                                        </div>
                            
                                    </td>

                </div>
            </div>

{% endblock content %}
